<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scacle=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>
    <section class="img">
        <img src="./img/Logo de pagina.jpeg" id="logo-img">
    </section>
    <section class="seccion">
        <div class="container-fluid">
          <div class="row">
            <div class="columna columna-41 empujar-58">
              <h3>CONT√ÅCTENOS</h3>
              <div class="formu">
                <div class="form-blok">
                  <input
                    id="input-nombre"
                    type="text"
                    name="nombre"
                    class="form-control"
                    placeholder="Nombre"
                  />

                <div class="form-blok">
                  <input
                    id="input-email"

                </div>
                <div class="form-blok bloque-ultimo">
                  <input
                    onclick="enviardatos()"
                    type="submit"
                    class="boton boton-negro"
                    value="ENVIAR"
                  />

              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="register.js"></script>
</body>
</html>
